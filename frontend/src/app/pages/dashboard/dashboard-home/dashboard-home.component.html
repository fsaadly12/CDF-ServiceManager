<button (click)="logout()">Logout</button>

<h2>Services</h2>

<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let s of services">
    <td>{{ s.id }}</td>
    <td>{{ s.title }}</td>
    <td>{{ s.description }}</td>
    <td>{{ s.status }}</td>
    <td>
      <button (click)="editService(s)">Edit</button>
      <button (click)="deleteService(s.id)">Delete</button>
    </td>
  </tr>
</table>

<h3>{{ editingId ? 'Edit Service' : 'Add Service' }}</h3>
<form (ngSubmit)="editingId ? saveService() : addService()">

  <input type="text" [(ngModel)]="newService.title" name="title" placeholder="Title" required>
  <br><br>
  <input type="text" [(ngModel)]="newService.description" name="description" placeholder="Description" required>
  <br><br>
  <select [(ngModel)]="newService.status" name="status">
    <option value="pending">pending</option>
    <option value="done">done</option>
  </select>
  <br><br>
  <button type="submit">
    {{ editingId ? 'Save' : 'Add' }}
  </button>
  

</form>

<button (click)="logout()">Logout</button>
<hr>
<h2>Services</h2>

<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Actions</th>

  </tr>

  <tr *ngFor="let s of services">
    <td>{{ s.id }}</td>
    <td>{{ s.title }}</td>
    <td>{{ s.description }}</td>
    <td>{{ s.status }}</td>
    <td>
        <button (click)="deleteService(s.id)">Delete</button>
    </td>

  </tr>
</table>
<h3>Add Service</h3>

<form (ngSubmit)="addService()">
  <input type="text" placeholder="Title" [(ngModel)]="newService.title" name="title" required>
  <br><br>

  <input type="text" placeholder="Description" [(ngModel)]="newService.description" name="description" required>
  <br><br>

  <select [(ngModel)]="newService.status" name="status">
    <option value="pending">pending</option>
    <option value="done">done</option>
  </select>

  <br><br>
  <button type="submit">Add</button>
</form>

<hr>
